<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Option A: Code brackets with horizontal strata layers -->
  <defs>
    <linearGradient id="bgStratumA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="strataGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C4B5FD;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="strataGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDD6FE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C4B5FD;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="strataGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EDE9FE;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#DDD6FE;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgStratumA)"/>

  <g transform="translate(512, 512)">
    <!-- Left bracket < -->
    <path d="M -300,-250 L -180,0 L -300,250"
          fill="none" stroke="white" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

    <!-- Right bracket > -->
    <path d="M 300,-250 L 180,0 L 300,250"
          fill="none" stroke="white" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

    <!-- Horizontal strata layers (inside brackets) -->
    <rect x="-120" y="-180" width="240" height="50" rx="10" fill="url(#strataGrad1)"/>
    <rect x="-120" y="-90" width="240" height="50" rx="10" fill="url(#strataGrad2)"/>
    <rect x="-120" y="0" width="240" height="50" rx="10" fill="white" opacity="0.95"/>
    <rect x="-120" y="90" width="240" height="50" rx="10" fill="url(#strataGrad2)"/>
    <rect x="-120" y="180" width="240" height="50" rx="10" fill="url(#strataGrad3)"/>

    <!-- Code line details on white layer -->
    <rect x="-100" y="15" width="60" height="20" rx="4" fill="#7C3AED" opacity="0.7"/>
    <rect x="-20" y="15" width="100" height="20" rx="4" fill="#7C3AED" opacity="0.5"/>
  </g>
</svg>
