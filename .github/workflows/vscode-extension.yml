name: VS Code Extension

on:
  push:
    branches: [main, master]
    paths:
      - 'editors/vscode/stratum/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'editors/vscode/stratum/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: editors/vscode/stratum

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editors/vscode/stratum/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Package VSIX
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: stratum-vscode-extension
          path: editors/vscode/stratum/stratum.vsix
          if-no-files-found: error

  release:
    name: Release VSIX
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editors/vscode/stratum/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Package VSIX
        run: npm run package

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload release VSIX
        uses: actions/upload-artifact@v4
        with:
          name: stratum-${{ steps.version.outputs.version }}.vsix
          path: editors/vscode/stratum/stratum.vsix
          if-no-files-found: error
